<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau HTML</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <table>
        <!--titre du tableau-->
        <caption>Ventes</caption>
    
        <!-- en tete du tableau-->
        <thead><!--thead ==> t = tableau, head = tete-->
            <tr><!--tr= t= tableau, r= row = ligne-->
                <th>jour</th><!--th= t = tableau, h= head = tete-->
                <th>smartphone</th>
                <th>tablette</th>
                <th>television</th>
            </tr>
 </thead>


<tfoot> <!--le W3C recommande de mettre le pied du tableau avant le body, tfoot==> t= tableau, foot= pied -->
    <tr>
        <td><em>total</em></td>
        <td>22</td>
        <td>26</td>
        <td>24</td>
    </tr>
</tfoot> 

<tbody>
    <tr>
        <td><strong>lundi</strong></td>
        <td>5</td>
        <td>2</td>
        <td>1</td>
    </tr>
   
    <tr>
        <td><strong>mardi</strong></td>
        <td>5</td>
        <td>2</td>
        <td>5</td>

    </tr>
   
    <tr>
        <td><strong>mercredi</strong></td>
        <td>5</td>
        <td>2</td>
        <td>1</td>

    </tr>
    
    <tr>
        <td><strong>jeudi</strong></td>
        <td>5</td>
        <td>2</td>
        <td>1</td>

    </tr>
   
    <tr>
        <td><strong>vendredi</strong></td>
        <td>5</td>
        <td>2</td>
        <td>1</td>

    </tr>
</tbody>
</table>

    
</body>
</html>
