<!DOCTYPE html></-- balise obligatoire on la place en premier elle designe le type de document au navigateur cette balise n'est pas sensible à la case -->

<html lang="fr"></-- désigne la langue utilisée pour les robots et pour les lecteurs d'écran (screen reader,readspeaker)-->

<head></le contenue de cette balise contient les paramétres de la page html, ils ne sont pas visible sur la page -->
    <meta charset="UTF-8"></-- Définit l'encodage des caractéres présent sur la page, par exemple les accents qui sont remplacés par autre chose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </-- définit la largeur du contenu comme étant égale à celle du support (écran), cette balise ne suffit pas à rendre le contenu résponsive-->
    <title>Structure HTML</title> </-- titre de la page qui s'affiche dans l'onglet -->
</head>

<body></-- c'est ici qu'on entrera le contenu, et on prendra garde à bien indenter son code -->
    
</body>
</html></--bien fermer les balises sinon le navigateur ne respectera pas notre mise en forme du site -->
